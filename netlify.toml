# Redirect default hanya untuk halaman utama
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/dashboard"
  to = "/dashboard.html"
  status = 200

# Fungsi Netlify
[functions]
  directory = "netlify/functions"

# Redirect API
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
