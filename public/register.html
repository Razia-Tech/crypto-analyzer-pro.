<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register - Crypto Analyzer Pro</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="card auth-card">
    <h2>Register</h2>
    <div id="reg-error" class="msg err" style="display:none"></div>

    <label>Email</label>
    <input id="reg-email" type="email" placeholder="you@example.com" />
    <label>Password</label>
    <input id="reg-password" type="password" placeholder="password (min 6 char)" />

    <button id="btn-register" class="btn">Register</button>
    <p>Sudah punya akun? <a href="login.html">Login</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="js/auth.js"></script>
  <script>
    const btn = document.getElementById('btn-register');
    const errEl = document.getElementById('reg-error');

    btn.addEventListener('click', async () => {
      errEl.style.display = 'none';
      const email = document.getElementById('reg-email').value.trim();
      const pass = document.getElementById('reg-password').value;
      try {
        const r = await supaAuth.register(email, pass);
        if (r.error) throw r.error;
        // registration success -> ask user to verify email (if enabled)
        alert('Registration success. Check your email (if required). You will be redirected to dashboard.');
        window.location.href = 'dashboard.html';
      } catch (e) {
        errEl.textContent = e.message || e;
        errEl.style.display = 'block';
      }
    });
  </script>
</body>
</html>
