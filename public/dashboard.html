<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Analyzer Pro - Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="logo">Crypto Analyzer Pro</div>
    <input type="text" placeholder="Search..." class="search-box" />
    <div class="header-actions">
      <button id="notifBtn" class="notif-btn">🔔</button>
      <div id="userName" class="user-profile">Loading...</div>
    </div>
  </header>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <nav>
      <ul>
        <li><a href="#">🏠 Home</a></li>
        <li>
          <a href="#">📊 Fitur</a>
          <ul>
            <li><a href="#">Market Fundamentals</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Alerts</a></li>
          </ul>
        </li>
        <li><a href="#">⚙ Settings</a></li>
        <li><a href="#" id="logoutBtn">🚪 Logout</a></li>
      </ul>
    </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <section class="welcome-section">
      <h2 id="welcomeMsg">Welcome!</h2>
      <p>Status: <span id="memberStatus">Loading...</span></p>
    </section>

    <section class="market-fundamentals">
      <h3>Market Fundamentals</h3>
      <div class="fundamentals-grid" id="marketData">
        <!-- Filled dynamically -->
      </div>
    </section>

    <section class="chart-section">
      <div class="chart-header">
        <h3>Live Candlestick Chart</h3>
        <select id="pairSelector">
          <option value="BTCUSDT">BTC/USDT</option>
          <option value="ETHUSDT">ETH/USDT</option>
          <option value="SOLUSDT">SOL/USDT</option>
        </select>
      </div>
      <div id="chartContainer"></div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2025 Crypto Analyzer Pro | Terms of Service | Support</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.0.0/dist/lightweight-charts.standalone.production.min.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
