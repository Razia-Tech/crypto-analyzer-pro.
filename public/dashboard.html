<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Analyzer Dashboard</title>
  <link rel="stylesheet" href="./dashboard.css" />
  <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">Crypto Analyzer</div>
      <nav>
        <a href="#fundamentals" class="active">Market Fundamentals</a>
        <a href="#trending">Trending 12</a>
        <a href="#top25">Top 25 Coins</a>
        <a href="#tv-chart">TradingView Chart</a>
        <a href="#binance-candles">Binance Candles</a>
        <a href="#search-chart">Search Chart</a>
      </nav>
    </aside>
    <main class="main">
      <header class="header">
        <input id="searchInput" placeholder="Search coin (e.g. bitcoin, ethereum)â€¦" />
        <div class="actions">
          <select id="baseCurrency">
            <option value="usd" selected>USD</option>
            <option value="idr">IDR</option>
            <option value="eur">EUR</option>
          </select>
          <button id="refreshBtn">Refresh</button>
        </div>
      </header>

      <section id="fundamentals" class="section">
        <h2>Market Fundamentals</h2>
        <div class="cards" id="fundamentalsCards"></div>
      </section>

      <section id="trending" class="section">
        <h2>Trending 12 (Top Gainers 24h)</h2>
        <div class="grid-12" id="trendingGrid"></div>
      </section>

      <section id="top25" class="section">
        <h2>Top 25 Coins</h2>
        <div class="table-wrap">
          <table id="top25Table">
            <thead>
              <tr><th>#</th><th>Coin</th><th>Price</th><th>24h %</th><th>MC</th><th>Vol 24h</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <section id="tv-chart" class="section">
        <h2>TradingView Chart</h2>
        <div id="tvWidget" class="tv-widget"></div>
      </section>

      <section id="binance-candles" class="section">
        <h2>Binance Candlestick (BTCUSDT, 1m)</h2>
        <div id="binanceChart" class="chart"></div>
      </section>

      <section id="search-chart" class="section">
        <h2>Search Chart (30D)</h2>
        <div id="searchChart" class="chart"></div>
      </section>
    </main>
  </div>

  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <script src="./dashboard.js" type="module"></script>
</body>
</html>
