<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Analyzer Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dashboard.css">
  <!-- Charts -->
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <!-- TradingView Widget -->
  <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
  <div class="sidebar">
    <h2>Crypto Analyzer</h2>
    <ul>
      <li onclick="showSection('fundamentals')">Market Fundamentals</li>
      <li onclick="showSection('trending')">Trending 12</li>
      <li onclick="showSection('top25')">Top 25 Coins</li>
      <li onclick="showSection('tvchart')">TradingView Chart</li>
      <li onclick="showSection('binanceChart')">Binance Candles</li>
      <li onclick="showSection('searchChart')">Search Chart</li>
    </ul>
  </div>
  <div class="main">
    <div class="topbar">
      <input id="searchInput" placeholder="Search coin (e.g. bitcoin, ethereum) and press Enter"/>
      <button id="refreshBtn">Refresh</button>
    </div>

    <div id="fundamentals" class="section">
      <h3>Market Fundamentals</h3>
      <div id="fundamentalsData"></div>
    </div>

    <div id="trending" class="section hidden">
      <h3>Trending 12 (CoinGecko)</h3>
      <div id="trendingList"></div>
    </div>

    <div id="top25" class="section hidden">
      <h3>Top 25 Coins</h3>
      <table>
        <thead><tr><th>#</th><th>Coin</th><th>Price</th><th>24h %</th><th>MC</th><th>Vol 24h</th></tr></thead>
        <tbody id="top25Table"></tbody>
      </table>
    </div>

    <div id="tvchart" class="section hidden">
      <h3>TradingView Chart</h3>
      <div id="tradingview" style="height:420px"></div>
    </div>

    <div id="binanceChart" class="section hidden">
      <h3>Binance Candlesticks</h3>
      <div id="binanceCandleContainer" style="height:420px"></div>
    </div>

    <div id="searchChart" class="section hidden">
      <h3>Search Chart (30D)</h3>
      <div id="searchChartContainer" style="height:420px"></div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
