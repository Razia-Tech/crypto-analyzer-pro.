<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Analyzer Pro - Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <img src="assets/logos/CryptoAnalyzerPro-logo.png" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><img src="assets/icons/home.svg"alt="Home"> Home</li>
        <li><img src="assets/icons/features.svg" class="icon" alt="Features"> Features</li>
        <li><img src="assets/icons/chart.svg" alt="Market Fundamentals"> Market Fundamentals</li>
        <li><img src="assets/icons/settings.svg" alt="Settings"> Settings</li>
        <li><img src="assets/icons/logout.svg" alt="Logout" id="logoutBtn"> Logout</li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main>
    <!-- Top bar -->
    <header class="top-bar">
      <div class="market-fundamentals" id="marketFundamentals"></div>
      <div class="user-info">
        <span id="welcomeMessage">Selamat Datang, User</span>
        <img src="assets/icons/bell.svg" alt="Notifications" class="icon">
        <img src="assets/icons/user.svg" alt="User" class="icon">
        <img src="assets/icons/logout.svg" alt="Logout" class="icon" id="logoutTopBtn">
      </div>
    </header>

    <!-- Trending Coins -->
    <section class="trending">
      <h2>ğŸ”¥ Trending Coins</h2>
      <div id="trendingList"></div>
    </section>

    <!-- Charts -->
    <section class="charts">
      <h2>ğŸ“ˆ Live Market Charts</h2>
      <canvas id="coingeckoChart"></canvas>
      <canvas id="binanceChart"></canvas>
    </section>

    <!-- Top 25 Coins Table -->
    <section class="top-coins">
      <h2>ğŸ† Top 25 Coins</h2>
      <table>
        <thead>
          <tr>
            <th>Coin</th>
            <th>Harga</th>
            <th>24H%</th>
            <th>Volume 24H</th>
            <th>Market Cap</th>
            <th>Rekomendasi</th>
          </tr>
        </thead>
        <tbody id="topCoinsTable"></tbody>
      </table>
    </section>
  </main>

  <script src="js/dashboard.js"></script>
</body>
</html>
