<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Analyzer Pro - Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <!-- TradingView -->
  <script src="https://s3.tradingview.com/tv.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">Crypto Analyzer Pro</div>
    <input type="text" id="coinSearch" placeholder="Search coin...">
    <div id="welcomeMessage"></div>
    <button id="logout-btn">Logout</button>
  </header>

  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <ul>
        <li><a href="#"><img src="icons/home.svg" class="icon"> Home</a></li>
        <li><a href="#"><img src="icons/features.svg" class="icon"> Features</a></li>
        <li><a href="#"><img src="icons/chart.svg" class="icon"> Market Fundamentals</a></li>
        <li><a href="#"><img src="icons/settings.svg" class="icon"> Settings</a></li>
        <li id="sidebarLogout"><a href="#"><img src="icons/logout.svg" class="icon"> Logout</a></li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <!-- Market Fundamentals -->
      <section>
        <h2>Market Fundamentals</h2>
        <div id="market-cards" class="card-container"></div>
      </section>

      <!-- Top Coins Table -->
      <section>
        <h2>Top 25 Coins</h2>
        <table id="topCoinsTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Coin</th>
              <th>Price</th>
              <th>24h %</th>
              <th>Market Cap</th>
              <th>Short Term</th>
              <th>Long Term</th>
              <th>Chart</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- Chart Section -->
      <section>
        <h2>Live Chart</h2>
        <select id="pairSelect">
          <option value="BINANCE:BTCUSDT">BTC/USDT</option>
          <option value="BINANCE:ETHUSDT">ETH/USDT</option>
        </select>
        <div id="tv_chart_container" style="height:500px;"></div>
      </section>

      <!-- Candlestick Chart -->
      <section>
        <h2>Candlestick Chart (Binance)</h2>
        <select id="pairSelector">
          <option value="BTCUSDT">BTC/USDT</option>
          <option value="ETHUSDT">ETH/USDT</option>
        </select>
        <canvas id="candlestickChart" width="100%" height="400"></canvas>
      </section>
    </main>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 Crypto Analyzer Pro | Support</p>
  </footer>

  <script src="dashboard.js"></script>
</body>
</html>
