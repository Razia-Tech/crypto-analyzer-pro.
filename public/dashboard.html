<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard ‚Äî CryptoAnalyzerPro</title>
  <link rel="stylesheet" href="css/dashboard.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- HEADER -->
   <header class="header">
    <div class="header-left">
      <img src="assets/logos/CryptoAnalyzerPro-logo.png" alt="Logo" class="logo">
      <input type="text" placeholder="Cari..." class="search-bar">
    </div>
     <div class="header-centre">
     <span id="welcomeMessage">Selamat Datang, User</span>
       </div>
    <div class="header-right">
      <button class="icon-btn" id="notif-btn">
        <img src="assets/icons/bell.svg" alt="Notifikasi" class="icon">
      </button>
      <div class="profile-menu">
        <img src="assets/icons/profile.svg" alt="Profil" class="icon">
        <div class="dropdown">
          <a href="#">Pengaturan</a>
          <a href="#" id="logout-btn">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <nav>
      <a href="#" class="active"><img src="assets/icons/home.svg" class="icon"> Home</a>
      <a href="#"><img src="assets/icons/features.svg" class="icon"> Fitur</a>
      <a href="#"><img src="assets/icons/chart.svg" class="icon"> Market Fundamentals</a>
      <a href="#"><img src="assets/icons/settings.svg" class="icon"> Settings</a>
      <a href="#" id="logout-sidebar"><img src="assets/icons/logout.svg" class="icon"> Logout</a>
    </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    
   <!-- market fundamentals -->
    <section class="market-fundamentals">
      <h2>Market Fundamentals</h2>
      <div class="card-container" id="market-cards"></div>
    </section>
  </main>
    <!-- Trending Coins -->
    <section class="trending">
      <h2>üî• Trending Coins</h2>
      <div id="trendingList"></div>
    </section>
    
    <!-- Top 25 Coins Table -->
    <section class="top-coins">
      <h2>üèÜ Top 25 Coins</h2>
      <table>
        <thead>
          <tr>
            <th>Coin</th>
            <th>Harga</th>
            <th>24H%</th>
            <th>Volume 24H</th>
            <th>Market Cap</th>
            <th>Rekomendasi</th>
          </tr>
        </thead>
        <tbody id="topCoinsTable"></tbody>
      </table>
    </section>
 
  <!-- Charts section-->
   <div class="chart-section">
  <div class="chart-box">
    <h3 class="chart-title">Harga Live (Coingecko)</h3>
    <iframe src="URL_CHART_COINGECKO" frameborder="0"></iframe>
     </div>
     <div class="chart-box">
     <h3 class="chart-title">Harga Live (Binance)</h3>
     <iframe src="URL_CHART_BINANCE" frameborder="0"></iframe>
     </div>
    </div>
  </main>
    
  <!-- FOOTER -->
  <footer class="footer">
    <p>&copy; 2025 CryptoAnalyzerPro | <a href="#">Support</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/market-fundamentals/page.js"></script>
</body>
</html>
