<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Crypto Analyzer Pro</title>
  <link rel="stylesheet" href="css/dashboard.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="logo">
      <img src="../assets/logos/CryptoAnalyzerPro-logo.png" alt="Logo" class="logo-img">
      <span>CryptoAnalyzerPro</span>
    </div>
    <div class="welcome" id="welcomeMessage">Welcome to Crypto Analyzer Pro</div>
    <div class="header-actions">
      <input type="text" placeholder="Search..." class="search-box">
      <button id="logout-btn" class="btn-logout">Logout</button>
    </div>
  </header>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <ul>
      <li><a href="#" class="active"><img src="../assets/icons/home.svg" class="icon"> Home</a></li>
      <li><a href="#"><img src="../assets/icons/features.svg" class="icon"> Features</a></li>
      <li><a href="#"><img src="../assets/icons/chart.svg" class="icon"> Market Fundamentals</a></li>
      <li><a href="#"><img src="../assets/icons/settings.svg" class="icon"> Settings</a></li>
      <li><a id="sidebarLogout" href="#"><img src="../assets/icons/logout.svg" class="icon"> Logout</a></li>
    </ul>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main-content">

    <!-- MARKET FUNDAMENTALS -->
    <section id="marketFundamentals" class="card-section">
      <h2>Market Fundamentals</h2>
      <div id="market-cards" class="card-container">
        <!-- Dummy data akan diisi dari dashboard.js -->
      </div>
    </section>

    <!-- TOP 25 COINS -->
    <section id="topCoins" class="card-section">
      <h2>Top 25 Coins</h2>
      <!-- Search Coin -->
<div class="table-controls">
  <input type="text" id="coinSearch" placeholder="🔍 Search coin..." />
</div>
      <table id="topCoinsTable">
  <thead>
    <tr>
      <th>#</th>
      <th>Coin</th>
      <th>Price</th>
      <th>24h %</th>
      <th>Market Cap</th>
      <th>Short Term</th>
      <th>Long Term</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
    </section>

    <!-- Live Candlestick Chart -->
<section class="chart-section">
  <h3>📊 Live Candlestick Chart</h3>
  <!-- Search Coin -->
<div class="table-controls">
  <input type="text" id="coinSearch" placeholder="🔍 Search coin..." />
</div>
  <div class="chart-controls">
    <select id="pairSelect">
      <option value="BINANCE:BTCUSDT">BTC/USDT</option>
      <option value="BINANCE:ETHUSDT">ETH/USDT</option>
      <option value="BINANCE:BNBUSDT">BNB/USDT</option>
      <option value="BINANCE:ADAUSDT">ADA/USDT</option>
      <option value="BINANCE:XRPUSDT">XRP/USDT</option>
    </select>
  </div>
  <div id="tv_chart_container" style="height: 500px; border: 2px solid gold; border-radius: 10px;"></div>
</section>

<!-- TradingView Widget -->
<script src="https://s3.tradingview.com/tv.js"></script>


  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>&copy; 2025 Crypto Analyzer Pro. All rights reserved.</p>
  </footer>

  <script src="js/dashboard.js"></script>
</body>
</html>
