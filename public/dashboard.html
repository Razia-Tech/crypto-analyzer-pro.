<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Crypto Analyzer Pro</title>
  <link rel="stylesheet" href="css/dashboard.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="logo">
      <img src="../assets/logos/CryptoAnalyzerPro-logo.png" alt="Logo" class="logo-img">
      <span>CryptoAnalyzerPro</span>
    </div>
    <div class="welcome" id="welcomeMessage">Welcome to Crypto Analyzer Pro</div>
    <div class="header-actions">
      <input type="text" placeholder="Search..." class="search-box">
      <button id="logout-btn" class="btn-logout">Logout</button>
    </div>
  </header>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <ul>
      <li><a href="#" class="active"><img src="../assets/icons/home.svg" class="icon"> Home</a></li>
      <li><a href="#"><img src="../assets/icons/features.svg" class="icon"> Features</a></li>
      <li><a href="#"><img src="../assets/icons/chart.svg" class="icon"> Market Fundamentals</a></li>
      <li><a href="#"><img src="../assets/icons/settings.svg" class="icon"> Settings</a></li>
      <li><a id="sidebarLogout" href="#"><img src="../assets/icons/logout.svg" class="icon"> Logout</a></li>
    </ul>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main-content">

    <!-- MARKET FUNDAMENTALS -->
    <section id="marketFundamentals" class="card-section">
      <h2>Market Fundamentals</h2>
      <div id="market-cards" class="card-container">
        <!-- Dummy data akan diisi dari dashboard.js -->
      </div>
    </section>

    <!-- TOP 25 COINS -->
    <section id="topCoins" class="card-section">
      <h2>Top 25 Coins</h2>
      <table id="topCoinsTable">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Coin</th>
            <th>Price</th>
            <th>24h Change</th>
            <th>Market Cap</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dummy data akan diisi dari dashboard.js -->
        </tbody>
      </table>
    </section>

    <!-- LIVE CHART -->
    <section class="live-chart">
      <!-- Tambahkan di dashboard.html di tempat chart -->
<div id="tv_chart_container" style="height: 500px;"></div>
      
<!-- TradingView Widget -->
<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script>
  new TradingView.widget({
    "container_id": "tv_chart_container",
    "symbol": "BINANCE:BTCUSDT",
    "interval": "60",
    "timezone": "Etc/UTC",
    "theme": "dark",
    "style": "1",
    "locale": "en",
    "toolbar_bg": "#000000",
    "enable_publishing": false,
    "hide_top_toolbar": false,
    "hide_legend": false,
    "save_image": false,
    "studies": ["RSI@tv-basicstudies", "MACD@tv-basicstudies"]
  });
</script>
      <div class="chart-header">
        <h2>ðŸ“ˆ Live Candlestick Chart</h2>
        <select id="pairSelector">
          <option value="BTCUSDT">BTC/USDT</option>
          <option value="ETHUSDT">ETH/USDT</option>
          <option value="SOLUSDT">SOL/USDT</option>
          <option value="BNBUSDT">BNB/USDT</option>
          <option value="XRPUSDT">XRP/USDT</option>
        </select>
      </div>
      <canvas id="candlestickChart"></canvas>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>&copy; 2025 Crypto Analyzer Pro. All rights reserved.</p>
  </footer>

  <script src="js/dashboard.js"></script>
</body>
</html>
