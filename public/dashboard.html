<!DOCTYPE html>

<body>
  <!-- HEADER -->
  <header class="header">
    <div class="header-left">
      <img src="assets/logos/CryptoAnalyzerPro-logo.png" alt="Logo" class="logo">
      <input type="text" placeholder="Cari..." class="search-bar">
    </div>
    <div class="header-right">
      <button class="icon-btn" id="notif-btn">
        <img src="assets/icons/bell.svg" alt="Notifikasi" class="icon">
      </button>
      <div class="profile-menu">
        <img src="assets/icons/profile.svg" alt="Profil" class="icon">
        <div class="dropdown">
          <a href="#">Pengaturan</a>
          <a href="#" id="logout-btn">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <!-- SIDEBAR -->
  <aside class="sidebar">

      <a href="#" class="active"><img src="assets/icons/home.svg" class="icon"> Home</a>

    <section class="market-fundamentals">
      <h2>Market Fundamentals</h2>
      <div class="card-container" id="market-cards"></div>
    </section>
  </main>

  <!-- FOOTER -->

  </footer>

  <script src="js/dashboard.js"></script>
  <script src="js/market-fundamentals/page.js"></script>
