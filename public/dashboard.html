<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard — Crypto Analyzer Pro</title>
  <link rel="stylesheet" href="/css/dashboard.css" />
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
  <header class="header">
    <div class="logo">Crypto Analyzer Pro</div>
    <input type="text" id="coinSearch" placeholder="Search coin..." />
    <div class="header-actions">
      <button id="logout-btn">Logout</button>
    </div>
  </header>

  <aside class="sidebar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Market Fundamentals</a></li>
      <li><a href="#">Settings</a></li>
      <li><a href="#" id="sidebarLogout">Logout</a></li>
    </ul>
  </aside>

  <main class="main-content">
    <h1 id="welcomeMessage"></h1>

    <!-- TradingView Chart -->
    <div id="tv_chart_container" style="height:500px; margin-bottom:20px;"></div>

    <!-- Candlestick Chart -->
    <div class="candlestick-container">
      <select id="pairSelector">
        <option value="BTCUSDT">BTC/USDT</option>
        <option value="ETHUSDT">ETH/USDT</option>
        <option value="BNBUSDT">BNB/USDT</option>
      </select>
      <canvas id="candlestickChart" height="300"></canvas>
    </div>

    <!-- Top 25 Coins Table -->
    <section class="top-coins">
      <h2>Top 25 Coins</h2>
      <table id="topCoinsTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Coin</th>
            <th>Price</th>
            <th>24h %</th>
            <th>Market Cap</th>
            <th>Short Term</th>
            <th>Long Term</th>
            <th>Chart</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Crypto Analyzer Pro — All Rights Reserved</p>
  </footer>

  <script src="/js/dashboard.js"></script>
</body>
</html>
