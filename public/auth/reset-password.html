<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - Crypto Analyzer Pro</title>
  <link rel="stylesheet" href="../css/style.css"/>
</head>
<body class="dark:bg-gray-900 dark:text-white flex items-center justify-center min-h-screen">
  <div class="max-w-md w-full bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold text-center mb-4">Reset Password</h2>
    <form id="reset-form">
      <input type="password" id="password" placeholder="Password Baru" class="input" required>
      <button type="submit" class="btn-primary w-full mt-4">Simpan Password</button>
    </form>
  </div>
  <script type="module">
    import { handleResetPassword } from './auth.js'
    document.getElementById('reset-form').addEventListener('submit', handleResetPassword)
  </script>
</body>
</html>
