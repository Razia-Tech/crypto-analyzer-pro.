<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<title>Reset Password Crypto Analyzer Pro</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 400px; margin: 2rem auto; }
  label, input, button { display: block; width: 100%; margin-bottom: 1rem; }
  button { padding: 0.5rem; }
  .msg { color: red; margin-bottom: 1rem; }
</style>
</head>
<body>

<h2>Reset Password Crypto Analyzer Pro</h2>

<div class="msg" id="message"></div>

<form id="reset-form">
  <label>Email</label>
  <input type="email" id="email" required />
  <button type="submit">Send Reset Link</button>
</form>

<p><a href="login.html">Back to Login</a></p>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabaseUrl = 'https://ibzgmeooqxmbcnmovlbi.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImliemdtZW9vcXhtYmNubW92bGJpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQyOTExNTcsImV4cCI6MjA2OTg2NzE1N30.xvgi4yyKNSntsNFkB4a1YPyNs6jsQBgiCeT_XYuo9bY';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  const resetForm = document.getElementById('reset-form');
  const messageDiv = document.getElementById('message');

  resetForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    messageDiv.textContent = '';
    const email = document.getElementById('email').value;
    
    const { error } = await supabase.auth.resetPasswordForEmail(email);
    if (error) {
      messageDiv.textContent = error.message;
    } else {
      messageDiv.style.color = 'green';
      messageDiv.textContent = 'Reset link sent! Please check your email.';
    }
  });
</script>

</body>
