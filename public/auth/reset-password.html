<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reset Password - Crypto Analyzer Pro</title>
<link rel="stylesheet" href="../style.css" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="auth.js"></script>
</head>
<body>
  <main class="auth-container">
    <h1>Reset Password</h1>

    <form id="resetForm">
      <label for="password">Password Baru:</label>
      <input type="password" id="password" required minlength="6" />
      <button type="submit">Reset Password</button>
    </form>
  </main>

  <script>
    const resetForm = document.getElementById("resetForm");

    resetForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const urlParams = new URLSearchParams(window.location.search);
      const access_token = urlParams.get("access_token");
      if (!access_token) {
        alert("Token tidak ditemukan.");
        return;
      }

      const password = document.getElementById("password").value;

      const { error } = await supabase.auth.api
        .updateUser(access_token, { password })
        .catch((e) => alert("Gagal reset password: " + e.message));

      if (error) alert("Gagal reset password: " + error.message);
      else {
        alert("Password berhasil diubah. Silakan login ulang.");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
