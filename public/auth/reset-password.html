<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Reset password</title><link rel="stylesheet" href="css/style.css"><script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script></head>
<body>
<div class="auth-card">
  <h2>Create a new password</h2>
  <form id="resetForm">
    <label>New password <input type="password" id="newPassword"/></label>
    <button type="submit" class="btn-primary">Set new password</button>
  </form>
</div>
<script type="module">
  import { handleAuthRedirect, updatePassword } from './js/auth.js';
  (async()=> {
    // This will parse the session if Supabase included access_token in URL
    await handleAuthRedirect();
    document.getElementById('resetForm').addEventListener('submit', async (e)=> {
      e.preventDefault();
      const p = document.getElementById('newPassword').value;
      const { data, error } = await updatePassword(p);
      if (error) alert(error.message); else { alert('Password updated.'); window.location.href='login.html'; }
    });
  })();
</script>
</body></html>
