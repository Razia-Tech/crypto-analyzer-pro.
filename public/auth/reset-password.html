<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reset Password - Crypto Analyzer Pro</title>
<link rel="stylesheet" href="../style.css" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="auth.js" defer></script>
</head>
<body>
<main class="auth-container">
  <h1>Reset Password</h1>

  <form id="resetForm">
    <label>Password Baru:</label>
    <input type="password" id="newPassword" required placeholder="Password baru" />
    <button type="submit">Reset Password</button>
  </form>

  <p><a href="login.html">Kembali ke Login</a></p>
</main>

<script>
  document.getElementById("resetForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const urlParams = new URLSearchParams(window.location.search);
    const access_token = urlParams.get('access_token');
    if (!access_token) {
      alert("Token reset password tidak ditemukan.");
      return;
    }
    const newPassword = document.getElementById("newPassword").value;
    const { data, error } = await supabase.auth.updateUser({
      accessToken: access_token,
      password: newPassword
    });
    if (error) {
      alert("Gagal reset password: " + error.message);
    } else {
      alert("Password berhasil direset.");
      window.location.href = "login.html";
    }
  });
</script>
</body>
</html>
