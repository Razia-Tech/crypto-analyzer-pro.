<body>
<nav class="nav">
  <div class="nav-inner">
    <div class="brand">
      <img src="../assets/logos/CryptoAnalyzerPro-logo.png" alt="logo" class="brand-logo" />
      <span class="brand-name">CryptoAnalyzerPro</span>
    </div>

<section class="auth-section">
  <div class="auth-card">
    <h1>Reauthentication</h1>
    <p>Untuk keamanan, silakan lakukan re-authentication dengan memasukkan email Anda.</p>
    
    <form id="reauth-send-form" style="margin-top:1rem;">
  <div class="form-group">
    <label for="reauth-email">Email</label>
    <input type="email" id="reauth-email" placeholder="Email yang dipakai login" required />
  </div>
  <button type="submit" class="btn btn-light w-100">Kirim Kode Reauth</button>
</form>

<form id="reauth-verify-form" style="margin-top:0.75rem;">
  <div class="form-group">
    <label for="reauth-code">Kode OTP</label>
    <input type="text" id="reauth-code" placeholder="6 digit" inputmode="numeric" maxlength="6" required />
  </div>
  <button type="submit" class="btn btn-primary w-100">Verifikasi</button>
</form>

<div id="reauth-msg" class="msg hidden"></div>

    <form id="magic-link-form">
      <div class="form-group">
        <label for="magic-email">Email</label>
        <input type="email" id="magic-email" placeholder="Masukkan email" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Kirim Link Reauthentication</button>
    </form>

    <div id="magic-msg" class="msg hidden"></div>
  </div>
</section>

<footer class="footer">
  <div class="footer-inner">
    <img src="../assets/logos/CryptoAnalyzerPro-logo.png" alt="logo" class="footer-logo" />
    <span>Dev Razia-Tech (Otong Hamandong)</span>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
