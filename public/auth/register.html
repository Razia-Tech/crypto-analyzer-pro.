<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register - Crypto Analyzer Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="auth-card">
  <h2>Register</h2>
  <form id="register-form">
    <input class="input" id="username" type="text" placeholder="Username" required>
    <input class="input" id="email" type="email" placeholder="Email" required>
    <input class="input" id="password" type="password" placeholder="Password" required>
    <button class="btn-full btn-primary-full">Daftar</button>
  </form>
  <p class="text-center muted">
    Sudah punya akun? <a href="login.html">Login</a>
  </p>
</div>
<script type="module">
import { handleRegister } from "./auth.js";
document.getElementById("register-form").addEventListener("submit", handleRegister);
</script>
</body>
</html>
