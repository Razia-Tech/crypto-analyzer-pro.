<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Daftar â€” CryptoAnalyzerPro</title>
<link rel="stylesheet" href="../css/style.css" />
</head>
<body>
<nav class="nav">
  <div class="nav-inner">
    <div class="brand">
      <img src="../assets/logos/CryptoAnalyzerPro-logo.png" alt="logo" class="brand-logo" />
      <span class="brand-name">CryptoAnalyzerPro</span>
    </div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="login.html" class="menu-cta">Masuk</a>
    </div>
  </div>
</nav>

<section class="auth-section">
  <div class="auth-card"> 
    <!-- Tambahan di dalam .auth-card setelah form register -->
<div class="auth-divider"><span>Verifikasi OTP</span></div>

<form id="otp-send-form" style="margin-top:1rem;">
  <div class="form-group">
    <label for="otp-email">Email untuk OTP</label>
    <input type="email" id="otp-email" placeholder="Masukkan email yang sama saat daftar" />
  </div>
  <button type="submit" class="btn btn-light w-100">Kirim Kode (6 digit)</button>
</form>

<form id="otp-verify-form" style="margin-top:0.75rem;">
  <div class="form-group">
    <label for="otp-code">Kode OTP</label>
    <input type="text" id="otp-code" placeholder="6 digit" inputmode="numeric" maxlength="6" />
  </div>
  <button type="submit" class="btn btn-primary w-100">Verifikasi & Buat Akun</button>
</form>
<div id="otp-msg" class="msg hidden"></div>

    <h1>Daftar Akun Baru</h1>

    <form id="register-form">
      <div class="form-group">
        <label for="register-username">Username</label>
        <input type="text" id="register-username" placeholder="Masukkan username" required />
      </div>
      <div class="form-group">
        <label for="register-email">Email</label>
        <input type="email" id="register-email" placeholder="Masukkan email" required />
      </div>
      <div class="form-group">
        <label for="register-password">Password</label>
        <input type="password" id="register-password" placeholder="Masukkan password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Daftar</button>
    </form>

    <div id="register-msg" class="msg hidden"></div>

    <div class="auth-links" style="margin-top:1rem;">
      <a href="login.html">Sudah punya akun? Masuk</a>
    </div>
  </div>
</section>

<footer class="footer">
  <div class="footer-inner">
    <img src="../assets/logos/CryptoAnalyzerPro-logo.png" alt="logo" class="footer-logo" />
    <span>Dev Razia-Tech (Otong Hamandong)</span>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="../js/auth.js" defer></script>
</body>
</html>
