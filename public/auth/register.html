<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar - Crypto Analyzer Pro</title>
  <link rel="stylesheet" href="../css/style.css"/>
</head>
<body class="dark:bg-gray-900 dark:text-white flex items-center justify-center min-h-screen">
  <div class="max-w-md w-full bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold text-center mb-4">Daftar</h2>
    <form id="register-form">
      <input type="email" id="email" placeholder="Email" class="input" required>
      <input type="password" id="password" placeholder="Password" class="input" required>
      <button type="submit" class="btn-primary w-full mt-4">Daftar</button>
    </form>
    <div class="text-center mt-2">
      Sudah punya akun? <a href="login.html" class="text-blue-500">Login</a>
    </div>
  </div>
  <script type="module">
    import { handleRegister } from './auth.js'
    document.getElementById('register-form').addEventListener('submit', handleRegister)
  </script>
</body>
</html>
