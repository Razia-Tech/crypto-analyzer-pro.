<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Register</title><link rel="stylesheet" href="css/style.css"><script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script></head>
<body>
<div class="auth-card">
  <h2>Register</h2>
  <form id="regForm">
    <label>Email <input type="email" id="rEmail"/></label>
    <label>Password <input type="password" id="rPassword"/></label>
    <button type="submit" class="btn-primary">Create Account</button>
  </form>
  <p>Already have an account? <a href="login.html">Login</a></p>
</div>
<script type="module">
  import { signUp } from './js/auth.js';
  document.getElementById('regForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('rEmail').value;
    const password = document.getElementById('rPassword').value;
    const { data, error } = await signUp(email, password);
    if (error) alert(error.message); else {
      alert('Registration successful. Check your email to confirm.');
      window.location.href = 'verify-email.html';
    }
  });
</script>
</body></html>
