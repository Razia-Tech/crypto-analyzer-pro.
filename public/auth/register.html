<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar - CryptoAnalyzerPro</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<!-- NAV -->
<nav class="nav">
  <div class="nav-inner">
    <div class="brand">
      <img src="assets/logos/CryptoAnalyzerPro-logo.png" alt="Logo" class="brand-logo">
      <span class="brand-name">CryptoAnalyzerPro</span>
    </div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="login.html" class="menu-cta">Login</a>
    </div>
  </div>
</nav>

<!-- REGISTER SECTION -->
<section class="section auth-section">
  <div class="section-inner" style="max-width:400px; margin:auto;">
    <h2>Buat Akun</h2>
    <form id="register-form" class="auth-form">
      <label for="register-name">Nama Lengkap</label>
      <input id="register-name" type="text" placeholder="Nama Lengkap" required>

      <label for="register-email">Email</label>
      <input id="register-email" type="email" placeholder="Email" required>

      <label for="register-password">Password</label>
      <input id="register-password" type="password" placeholder="Password" required>

      <button type="submit" class="btn btn-primary" style="width:100%;">Daftar</button>
    </form>

    <p style="margin-top:10px; text-align:center;">
      <a href="login.html">Sudah punya akun? Login</a>
    </p>
  </div>
</section>

</body>
</html>
