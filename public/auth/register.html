<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar â€” CryptoAnalyzerPro</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <nav class="nav">
    <div class="nav-inner">
      <div class="brand">
        <img src="../assets/logos/CryptoAnalyzerPro-logo.png" alt="logo" class="brand-logo" />
        <span class="brand-name">CryptoAnalyzerPro</span>
      </div>
      <div class="menu">
        <a href="../index.html">Home</a>
        <a href="login.html" class="menu-cta">Masuk</a>
      </div>
    </div>
  </nav>

  <section class="auth-section">
    <div class="auth-card">
      <h1>Buat Akun</h1>
      <form id="register-form">
        <div class="form-group">
          <label for="register-username">Username</label>
          <input type="text" id="register-username" placeholder="Masukkan username" required />
        </div>
        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" placeholder="Masukkan email" required />
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" placeholder="Masukkan password" required />
        </div>
        <div id="register-msg" class="msg hidden"></div>
        <button type="submit" class="btn btn-primary w-100">Daftar</button>
      </form>

      <div class="auth-links">
        <a href="login.html">Sudah punya akun? Masuk</a>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-inner">
      <img src="../assets/logos/CryptoAnalyzerPro-logo.png" alt="logo" class="footer-logo" />
      <span>Dev Razia-Tech (Otong Hamandong)</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/auth.js" defer></script>
</body>
</html>
