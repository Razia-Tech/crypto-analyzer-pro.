<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Crypto Analyzer Pro</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="dark:bg-gray-900 dark:text-white flex items-center justify-center min-h-screen">
  <div class="max-w-md w-full bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" class="input" required>
      <input type="password" id="password" placeholder="Password" class="input" required>
      <button type="submit" class="btn-primary w-full mt-4">Masuk</button>
    </form>
    <button id="magic-btn" class="btn-secondary w-full mt-2">Login dengan Magic Link</button>
    <div class="text-center mt-4">
      <a href="forgot-password.html" class="text-blue-500">Lupa password?</a>
    </div>
    <div class="text-center mt-2">
      Belum punya akun? <a href="register.html" class="text-blue-500">Daftar</a>
    </div>
  </div>
  <script type="module" src="auth.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', handleLogin)
    document.getElementById('magic-btn').addEventListener('click', handleMagicLink)
  </script>
</body>
</html>
