<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Crypto Analyzer Pro</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="auth.js"></script>
</head>
<body>
<div class="auth-container">
    <h1>Login</h1>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="loginUser(document.getElementById('login-email').value, document.getElementById('login-password').value)">Login</button>
    <p><a href="forgot-password.html">Lupa password?</a></p>
    <hr>
    <input type="email" id="magic-email" placeholder="Email untuk Magic Link">
    <button onclick="loginMagicLink(document.getElementById('magic-email').value)">Login dengan Magic Link</button>
    <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
</div>
</body>
</html>
