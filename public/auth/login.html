<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login — Crypto Analyzer Pro</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <div class="logo">CA</div>
        <div>
          <h1>Crypto Analyzer Pro</h1>
          <p class="small">Masuk ke dashboard — tema gold • hitam • elegan</p>
        </div>
      </div>
      <div class="row">
        <a class="link" href="register.html">Register</a>
      </div>
    </div>

    <div class="card" style="max-width:560px;margin:0 auto">
      <form id="login-form">
        <div class="form-row">
          <label class="small">Email</label>
          <input id="login-email" class="input" type="email" required />
        </div>
        <div class="form-row">
          <label class="small">Password</label>
          <input id="login-password" class="input" type="password" required />
        </div>
        <div class="row" style="justify-content:space-between">
          <button class="btn" type="submit">Login</button>
          <a class="link small" href="forgot-password.html">Lupa password?</a>
        </div>
      </form>

      <hr style="border:none;height:1px;background:rgba(255,255,255,0.03);margin:18px 0" />
      <div class="center small">Atau masuk dengan</div>
      <div class="row" style="margin-top:12px;gap:8px;justify-content:center">
        <form id="magic-form" style="display:inline-block">
          <input id="magic-email" class="input" type="email" placeholder="Email untuk magic link" />
          <button class="btn" type="submit" style="margin-left:8px">Kirim Magic Link</button>
        </form>
        <button class="btn-ghost" onclick="loginGoogle()">Google (soon)</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="auth.js"></script>
</body>
</html>
