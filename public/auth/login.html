<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Login</title><link rel="stylesheet" href="css/style.css"><script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script></head>
<body>
<div class="auth-card">
  <h2>Login</h2>
  <form id="loginForm">
    <label>Email <input type="email" id="email"/></label>
    <label>Password <input type="password" id="password"/></label>
    <button type="submit" class="btn-primary">Login</button>
  </form>
  <hr/>
  <h3>Magic link</h3>
  <form id="magicForm">
    <label>Email <input type="email" id="magicEmail"/></label>
    <button type="submit" class="btn-secondary">Send Magic Link</button>
  </form>
  <p><a href="forgot-password.html">Forgot password?</a></p>
  <p>New? <a href="register.html">Register</a></p>
</div>
<script type="module">
  import { signIn, signInMagicLink } from './js/auth.js';
  const loginForm = document.getElementById('loginForm');
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const { data, error } = await signIn(email, password);
    if (error) alert(error.message); else {
      // redirect to dashboard
      window.location.href = 'dashboard.html';
    }
  });

  const magicForm = document.getElementById('magicForm');
  magicForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('magicEmail').value;
    const { data, error } = await signInMagicLink(email, window.location.origin + '/verify-email.html');
    if (error) alert(error.message); else alert('Magic link sent â€” check your email');
  });
</script>
</body></html>
