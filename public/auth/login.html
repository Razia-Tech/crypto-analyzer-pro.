<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login - Crypto Analyzer Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="auth-card">
  <h2>Login</h2>
  <form id="login-form">
    <input class="input" id="email" type="email" placeholder="Email" required>
    <input class="input" id="password" type="password" placeholder="Password" required>
    <button class="btn-full btn-primary-full">Login</button>
  </form>
  <p class="text-center muted">
    Belum punya akun? <a href="register.html">Daftar</a> | 
    <a href="forgot-password.html">Lupa Password?</a>
  </p>
</div>
<script type="module">
import { handleLogin } from "./auth.js";
document.getElementById("login-form").addEventListener("submit", handleLogin);
</script>
</body>
</html>
