<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - Crypto Analyzer Pro</title>
<link rel="stylesheet" href="../style.css" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="auth.js" defer></script>
</head>
<body>
<main class="auth-container">
  <h1>Login Crypto Analyzer Pro</h1>

  <form id="loginForm">
    <label>Email:</label>
    <input type="email" id="email" required placeholder="email@example.com" />
    <label>Password:</label>
    <input type="password" id="password" required placeholder="Password" />
    <button type="submit">Login</button>
  </form>

  <hr />

  <h2>Login dengan Magic Link</h2>
  <form id="magicLinkForm">
    <label>Email:</label>
    <input type="email" id="magicEmail" required placeholder="email@example.com" />
    <button type="submit">Kirim Magic Link</button>
  </form>

  <p><a href="register.html">Daftar Baru</a> | <a href="forgot-password.html">Lupa Password?</a></p>
</main>

<script>
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const { data, error } = await signInWithPassword(email, password);
    if (error) {
      alert("Login gagal: " + error.message);
    } else {
      alert("Login berhasil!");
      window.location.href = "../dashboard.html";
    }
  });

  document.getElementById("magicLinkForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("magicEmail").value;
    const { error } = await signInWithMagicLink(email);
    if (error) {
      alert("Gagal mengirim magic link: " + error.message);
    } else {
      alert("Magic link sudah dikirim ke email Anda. Cek inbox email.");
    }
  });
</script>
</body>
</html>
