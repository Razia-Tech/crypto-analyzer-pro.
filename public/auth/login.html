<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Crypto Analyzer Pro</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="auth-container">
    <h2>Login ke Crypto Analyzer Pro</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>
      Belum punya akun? <a href="/auth/register.html">Daftar</a> <br>
      Lupa password? <a href="/auth/forgot-password.html">Reset</a>
    </p>
  </div>

  <!-- Supabase CDN -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <!-- Auth JS -->
  <script src="/auth.js"></script>
  <script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      window.authFunctions.loginUser(email, password);
    });
  </script>
</body>
</html>
