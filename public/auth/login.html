<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<nav class="nav">
  <div class="nav-inner">
    <div class="brand">
      <img src="assets/logos/CryptoAnalyzerPro-logo.png" alt="logo" class="brand-logo" />
      <span class="brand-name">CryptoAnalyzerPro</span>
    </div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="register.html" class="menu-cta">Daftar</a>
    </div>
  </div>
</nav>

<section class="auth-section">
  <div class="auth-card">
    <h1>Masuk ke Akun</h1>

    <form id="login-form">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Masukkan email" required />
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Masukkan password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <form id="magic-link-form" style="margin-top:1.5rem;">
      <div class="form-group">
        <label for="magic-email">Masuk dengan Magic Link (email)</label>
        <input type="email" id="magic-email" placeholder="Masukkan email" />
      </div>
      <button type="submit" class="btn btn-light w-100">Kirim Magic Link</button>
    </form>

    <button id="google-login" class="btn btn-google w-100" style="margin-top:1.5rem;">Masuk dengan Google</button>

    <div id="login-msg" class="msg hidden"></div>

    <div class="auth-links" style="margin-top:1rem;">
      <a href="register.html">Daftar</a> | 
      <a href="reset-password.html">Lupa Password</a>
    </div>
  </div>
</section>

<footer class="footer">
  <div class="footer-inner">
    <img src="assets/logos/CryptoAnalyzerPro-logo.png" alt="logo" class="footer-logo" />
    <span>Dev Razia-Tech (Otong Hamandong)</span>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/auth.js" defer></script>
</body>
</html>
