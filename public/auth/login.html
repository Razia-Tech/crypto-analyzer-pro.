<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masuk â€” CryptoAnalyzerPro</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="nav">
    <div class="nav-inner">
      <div class="brand">
        <img src="../assets/logos/CryptoAnalyzerPro-logo.png" alt="logo" class="brand-logo" />
        <span class="brand-name">CryptoAnalyzerPro</span>
      </div>
      <div class="menu">
        <a href="../index.html">Home</a>
        <a href="register.html" class="menu-cta">Daftar</a>
      </div>
    </div>
  </nav>

  <!-- Auth Section -->
  <section class="auth-section">
    <div class="auth-card">
      <h1>Masuk ke Akun</h1>

      <!-- Login Form -->
      <form id="login-form">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="Masukkan email" required />
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Masukkan password" required />
        </div>
        <div id="login-msg" class="msg hidden"></div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <div class="auth-links">
        <a href="register.html">Daftar</a> | 
        <a href="reset-password.html">Lupa Password</a>
      </div>

      <div class="auth-divider"><span>atau</span></div>

      <!-- Magic Link Form -->
      <form id="magic-link-form">
        <input type="email" id="magic-email" placeholder="Email untuk magic link" />
        <button type="submit" class="btn btn-light w-100">Kirim Magic Link</button>
      </form>

      <!-- Google Login -->
      <button id="google-login" class="btn btn-google w-100">Masuk dengan Google</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-inner">
      <img src="../assets/logos/CryptoAnalyzerPro-logo.png" alt="logo" class="footer-logo" />
      <span>Dev Razia-Tech (Otong Hamandong)</span>
    </div>
  </footer>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/auth.js" defer></script>
</body>
</html>
