<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CryptoAnalyzerPro</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<!-- NAV -->
<nav class="nav">
  <div class="nav-inner">
    <div class="brand">
      <img src="assets/logos/CryptoAnalyzerPro-logo.png" alt="Logo" class="brand-logo">
      <span class="brand-name">CryptoAnalyzerPro</span>
    </div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="register.html" class="menu-cta">Daftar</a>
    </div>
  </div>
</nav>

<!-- LOGIN SECTION -->
<section class="section auth-section">
  <div class="section-inner" style="max-width:400px; margin:auto;">
    <h2>Login</h2>
    <form id="login-form" class="auth-form">
      <label for="login-email">Email</label>
      <input id="login-email" type="email" placeholder="Email" required>

      <label for="login-password">Password</label>
      <input id="login-password" type="password" placeholder="Password" required>

      <button type="submit" class="btn btn-primary" style="width:100%;">Login</button>
    </form>

    <p style="margin-top:10px; text-align:center;">
      <a href="forgot-password.html">Lupa Password?</a> | 
      <a href="register.html">Buat Akun</a>
    </p>
  </div>
</section>

</body>
</html>
