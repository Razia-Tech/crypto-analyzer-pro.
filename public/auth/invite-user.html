<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Invite User - Crypto Analyzer Pro</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-container">
    <h2>Invite User</h2>
    <form id="invite-form">
      <input type="email" id="invite-email" placeholder="Email user" required>
      <button type="submit">Kirim Undangan</button>
    </form>
    <p id="invite-msg"></p>
  </div>

  <script>
    const inviteForm = document.getElementById('invite-form');
    const inviteMsg = document.getElementById('invite-msg');

    function showMsg(txt, err=false) {
      inviteMsg.textContent = txt;
      inviteMsg.style.color = err ? 'red' : 'green';
    }

    inviteForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('invite-email').value.trim();
      if (!email) {
        showMsg('Masukkan email', true);
        return;
      }

      try {
        const res = await fetch('/.netlify/functions/inviteUser', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        if (res.ok) {
          showMsg('Undangan berhasil dikirim!');
          inviteForm.reset();
        } else {
          showMsg(data.error || 'Gagal mengirim undangan', true);
        }
      } catch (err) {
        showMsg('Error: ' + err.message, true);
      }
    });
  </script>
</body>
</html>
