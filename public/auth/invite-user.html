<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Invite User</title>
</head>
<body>
  <form id="invite-form">
    <input type="email" id="invite-email" placeholder="Email Pengguna" required>
    <button type="submit">Kirim Undangan</button>
    <div id="invite-msg"></div>
  </form>

  <script>
    const inviteForm = document.getElementById('invite-form');
    const inviteMsg = document.getElementById('invite-msg');

    function showMsg(txt, err=false) {
      inviteMsg.textContent = txt;
      inviteMsg.style.color = err ? 'red' : 'green';
    }

    inviteForm.addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('invite-email').value.trim();

      if (!email) {
        showMsg('Masukkan email', true);
        return;
      }

      try {
        const res = await fetch('/.netlify/functions/invite-user', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        if (res.ok) {
          showMsg(`Undangan dikirim ke ${email}`);
        } else {
          showMsg(data.error || 'Gagal mengirim undangan', true);
        }
      } catch (err) {
        showMsg('Error: ' + err.message, true);
      }
    });
  </script>
</body>
</html>
