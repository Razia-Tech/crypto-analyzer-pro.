<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Forgot password</title><link rel="stylesheet" href="css/style.css"><script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script></head>
<body>
<div class="auth-card">
  <h2>Reset Password</h2>
  <form id="forgotForm">
    <label>Email <input type="email" id="fEmail"/></label>
    <button type="submit" class="btn-primary">Send reset link</button>
  </form>
  <p><a href="login.html">Back to login</a></p>
</div>
<script type="module">
  import { sendPasswordReset } from './js/auth.js';
  document.getElementById('forgotForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('fEmail').value;
    const { data, error } = await sendPasswordReset(email, window.location.origin + '/reset-password.html');
    if (error) alert(error.message); else alert('Check your email for reset link.');
  });
</script>
</body></html>
