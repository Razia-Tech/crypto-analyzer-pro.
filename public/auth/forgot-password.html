<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lupa Password - Crypto Analyzer Pro</title>
<link rel="stylesheet" href="../style.css" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="auth.js" defer></script>
</head>
<body>
<main class="auth-container">
  <h1>Reset Password</h1>

  <form id="forgotForm">
    <label>Email:</label>
    <input type="email" id="email" required placeholder="email@example.com" />
    <button type="submit">Kirim Link Reset</button>
  </form>

  <p><a href="login.html">Kembali ke Login</a></p>
</main>

<script>
  document.getElementById("forgotForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const { error } = await sendResetEmail(email);
    if (error) {
      alert("Gagal kirim link reset: " + error.message);
    } else {
      alert("Link reset password sudah dikirim ke email Anda.");
    }
  });
</script>
</body>
</html>
